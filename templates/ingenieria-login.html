<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingeniería - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<!-- <body class="bg-gradient-to-br from-slate-900 via-blue-900 to-slate-900 min-h-screen flex items-center justify-center p-4"> -->
<body class="bg-white min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo/Header -->
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center mb-4">
                <img src="static/img/NavicoGroup_DarkSpruce.jpg" alt="Logo" class="h-24 w-auto">
            </div>
            <h1 class="text-3xl font-bold text-blue-900 mb-2">Acceso Ingeniería</h1>
            <p class="text-blue-500">Ingrese su contraseña para continuar</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl p-8">
            <form id="loginForm" class="space-y-6">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        Contraseña
                    </label>
                    <input 
                        type="password" 
                        id="password" 
                        name="password"
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all"
                        placeholder="Ingrese su contraseña"
                        required
                    >
                </div>

                <!-- Error Message -->
                <div id="errorMessage" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-lg text-sm">
                    <span id="errorText"></span>
                </div>

                <!-- Submit Button -->
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition-colors duration-200 flex items-center justify-center"
                >
                    <span id="btnText">Ingresar</span>
                    <svg id="btnLoader" class="hidden animate-spin ml-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                </button>
            </form>

            <!-- Back Link -->
            <div class="mt-6 text-center">
                <a href="/" class="text-sm text-blue-600 hover:text-blue-700 font-medium">
                    ← Volver al inicio
                </a>
            </div>
        </div>

        <!-- Footer -->
        <div class="text-center mt-8 text-blue-500 text-sm">
            <p>Sistema de Gestión de Reparaciones</p>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('errorMessage');
        const errorText = document.getElementById('errorText');
        const submitBtn = document.getElementById('submitBtn');
        const btnText = document.getElementById('btnText');
        const btnLoader = document.getElementById('btnLoader');

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const password = passwordInput.value.trim();
            
            if (!password) {
                showError('Por favor ingrese una contraseña');
                return;
            }

            // Show loading state
            submitBtn.disabled = true;
            btnText.textContent = 'Verificando...';
            btnLoader.classList.remove('hidden');
            errorMessage.classList.add('hidden');

            try {
                const response = await fetch('/api/ingenieria/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ password })
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    // Store authentication token (simple approach)
                    sessionStorage.setItem('ingenieria_auth', 'true');
                    
                    // Redirect to dashboard
                    window.location.href = '/ingenieria/dashboard';
                } else {
                    showError(data.error || 'Contraseña incorrecta');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('Error de conexión. Intente nuevamente.');
            } finally {
                // Reset button state
                submitBtn.disabled = false;
                btnText.textContent = 'Ingresar';
                btnLoader.classList.add('hidden');
            }
        });

        function showError(message) {
            errorText.textContent = message;
            errorMessage.classList.remove('hidden');
            passwordInput.focus();
        }

        // Focus password input on load
        passwordInput.focus();
    </script>
</body>
</html>
